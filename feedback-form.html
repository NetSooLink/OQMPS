<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPD Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            font-family: 'Segoe UI', sans-serif;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-top: 5px;
            direction:rtl;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2.8rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            order: 1;
        }
        .star-rating input:checked + label,
        .star-rating input:checked + label ~ label {
            color: #fbc02d;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #fdd835;
        }
        #blockedMessage {
            display: none;
        }
    </style>
</head>
<body class="p-3">
<div class="container bg-white p-4 rounded shadow-sm" id="formContainer">
    <h4 class="mb-4 text-center">OPD Feedback Form</h4>
    <form id="feedbackForm">
        <!-- Question 1 -->
        <div class="mb-4">
            <label class="form-label">1. Staff friendliness</label>
            <div class="star-rating">
                <input type="radio" name="q1" value="5" id="q1-5"><label for="q1-5">★</label>
                <input type="radio" name="q1" value="4" id="q1-4"><label for="q1-4">★</label>
                <input type="radio" name="q1" value="3" id="q1-3"><label for="q1-3">★</label>
                <input type="radio" name="q1" value="2" id="q1-2"><label for="q1-2">★</label>
                <input type="radio" name="q1" value="1" id="q1-1"><label for="q1-1">★</label>
            </div>
        </div>
        <!-- Question 2 -->
        <div class="mb-4">
            <label class="form-label">2. Cleanliness</label>
            <div class="star-rating">
                <input type="radio" name="q2" value="5" id="q2-5"><label for="q2-5">★</label>
                <input type="radio" name="q2" value="4" id="q2-4"><label for="q2-4">★</label>
                <input type="radio" name="q2" value="3" id="q2-3"><label for="q2-3">★</label>
                <input type="radio" name="q2" value="2" id="q2-2"><label for="q2-2">★</label>
                <input type="radio" name="q2" value="1" id="q2-1"><label for="q2-1">★</label>
            </div>
        </div>
        <!-- Question 3 -->
        <div class="mb-4">
            <label class="form-label">3. Waiting time</label>
            <div class="star-rating">
                <input type="radio" name="q3" value="5" id="q3-5"><label for="q3-5">★</label>
                <input type="radio" name="q3" value="4" id="q3-4"><label for="q3-4">★</label>
                <input type="radio" name="q3" value="3" id="q3-3"><label for="q3-3">★</label>
                <input type="radio" name="q3" value="2" id="q3-2"><label for="q3-2">★</label>
                <input type="radio" name="q3" value="1" id="q3-1"><label for="q3-1">★</label>
            </div>
        </div>
        <!-- Question 4 -->
        <div class="mb-4">
            <label class="form-label">4. Overall experience</label>
            <div class="star-rating">
                <input type="radio" name="q4" value="5" id="q4-5"><label for="q4-5">★</label>
                <input type="radio" name="q4" value="4" id="q4-4"><label for="q4-4">★</label>
                <input type="radio" name="q4" value="3" id="q4-3"><label for="q4-3">★</label>
                <input type="radio" name="q4" value="2" id="q4-2"><label for="q4-2">★</label>
                <input type="radio" name="q4" value="1" id="q4-1"><label for="q4-1">★</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
    </form>
</div>

<div class="container text-center p-4" id="blockedMessage">
    <h5 class="text-danger">Feedback blocked</h5>
    <p>Missing UUID. You cannot submit feedback without a valid link.</p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script type="module">
    const SUPABASE_URL = "https://kaxaggpkltuzeoxlgqhv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtheGFnZ3BrbHR1emVveGxncWh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTA2NDksImV4cCI6MjA3MzU4NjY0OX0.2-ai2WKgV8lBgJxroJR8Atd3rzxrg5jo085E5UDwCr4";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get('uuid');

    const formContainer = document.getElementById('formContainer');
    const blockedMessage = document.getElementById('blockedMessage');

    if (!uuid) {
        formContainer.style.display = 'none';
        blockedMessage.style.display = 'block';
    } else {
        const form = document.getElementById('feedbackForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                uuid: parseInt(uuid),
                q1: form.q1.value,
                q2: form.q2.value,
                q3: form.q3.value,
                q4: form.q4.value
            };

            const { error } = await supabaseClient.from('opd_feedback').insert([data]);

            if (error && error.code === '23505') {
                alert("You've already submitted feedback.");
            } else if (error) {
                alert("Error submitting feedback.");
                console.error(error);
            } else {
                window.location="thank-you.html";
                form.reset();
            }
        });
    }
</script>
</body>
</html>
